<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <nav class="navbar navbar-light bg-light">
            <div class="container-sm justify-content-end">
                <div class="input-group">
                    <select class="form-select" id="select-type" aria-label="Example select with button addon">
                      <option value="name">Name</option>
                      <option value="username">Username</option>
                      <option value="email">E-Mail</option>
                    </select>
                    <input type="text" class="form-control" id="search-field" placeholder="...">
                    <button class="btn btn-outline-secondary" type="button" id="search-button">Search</button>
                  </div>
            </div>
        </nav>

        <div class="container-sm mt-3">
            <div class="spinner-border d-none" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Username</th>
                        <th scope="col">E-Mail</th>
                    </tr>
                </thead>
                <tbody id="tab-body">
                    <tr>
                        <th scope="row" class="user-id">1</th>
                        <td class="user-name">Mark</td>
                        <td class="user-username">Otto</td>
                        <td class="user-email">@mdo</td>
                    </tr>
                </tbody>
            </table>
        </div>


    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
